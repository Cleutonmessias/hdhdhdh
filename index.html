<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Avatar" class="avatar">
            <h2>Sign in</h2>
            <p>to continue to Gmail</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email or phone" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Next</button>
            </form>
            <div class="options">
                <a href="#">Forgot email?</a>
                <span>â€¢</span>
                <a href="#">Create account</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
